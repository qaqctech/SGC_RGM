<!--The content below is only a placeholder and can be replaced.-->
<main>
  <div class="lat">
    <img src="assets/img/small.png" alt="">
    <div class="info">
      <p>{{title}} {{version}}</p>
    </div>
    <a (click)="menu()"  id="m1">
      <button>
        <span></span> <i>Menú</i>
      </button>
    </a>
    <a (click)="showDesk(1)">
      <button>
        <span></span> <i>Inicio</i>
      </button>
    </a>
    <a (click)="showDesk(3)" *ngIf="cargo <= 2">
      <button>
        <span></span> <i>Gestión de usuarios</i>
      </button>
    </a>
    <a (click)="showDesk(2)">
      <button>
        <span></span> <i>Gestión de procesos</i>
      </button>
    </a>
    <a (click)="showDesk(4)">
      <button>
        <span></span> <i>Administrar seccionales y encuestas</i>
      </button>
    </a>
  </div>
  <div class="der">
    <div class="user">
      <div class="name">
        <div class="conte" *ngFor="let item of listado">
          <a (click)="showDesk(5)">
              <button >
                <span>{{item.nombre}} {{item.apellido}}</span>
                <div class="img"></div>
              </button>
          </a>
        </div>
      </div>
    </div>
    <div *ngIf="desk == 1" class="desk1">
      <app-desktop1></app-desktop1>
    </div>
    <div *ngIf="this.desk == 2" class="desk2">
      <app-desktop2></app-desktop2>
    </div>
    <div *ngIf="desk == 3" class="desk3">
      <app-desktop3></app-desktop3>
    </div>
    <div *ngIf="desk == 4" class="desk3">
      <app-desktop4></app-desktop4>
    </div>
    <div *ngIf="desk == 5" class="desk3">
      <app-desktop5></app-desktop5>
    </div>
  </div>
</main>
