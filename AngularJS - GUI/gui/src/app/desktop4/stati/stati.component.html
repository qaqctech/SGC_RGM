<div class="padre">
  <h2>Estadísticas</h2>
  <div class="contenedores">
    <br>
    <table>
    <tr>
      <th>Id</th>
      <th>Nombre encuesta</th>
      <th>Acción</th>
    </tr>
    <tr *ngFor="let item of listado; let i = index">
      <td>{{item.idEncuesta}} </td>
      <td>{{item.Nombre}}</td>
      <td>
        <button (click)="go(i)" class="realizar">Revisar</button>
        <button class="denegar" (click) = "hide(i)">Eliminar</button>
      </td>

    </tr>
  </table>

<div class="padre" *ngIf="lugar">
  <h2>Estadísticas por pregunta</h2>
  <div *ngFor="let i of idspreguntas; let f = index">
